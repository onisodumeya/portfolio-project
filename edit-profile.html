    <div class="content" style="margin-top: 32px;">

        <div class="edit-section">
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <h1>Edit Profile</h1>
                <h3 style="font-weight: 500; color: #808080;">Keep your personal details private. Information you add here
                    is visible to anyone who can view your profile.</h3>
            </div>

            <div class="section">
                Photo
                <label for="displayPicture" style="display: flex; gap: 20px; align-items: center;">
                    <div class="profile-picture profile-container" id="preview"></div>
                    <input class="secondary-btn" type="file" accept="image/*" id="displayPicture" style="display: none;">
                    <button class="secondary-btn" style="height: fit-content;" id="displayPictureBtn">Change</button>
                </label>
            </div>

            <div class="edit-section text-inputs">
                <div class=" edit-name">
                    <label for="firstName" style="display: flex; flex-direction: column; align-items: start; color: inherit;">
                        First name
                        <input class="input" type="text" id="first" Value="Austin">
                    </label>
                    <label for="lastName" style="display: flex; flex-direction: column; align-items: start; color: inherit;">
                        Last name
                        <input class="input" type="text" id="last" Value="Austin">
                    </label>
                </div>
                
                <div class="section about">
                    <label for="about" style="display: flex; flex-direction: column; align-items: start; color: inherit; width: 100%;">
                        About
                        <textarea class="input" name="about" id="about">Iâ€™m a UI UX Designer and also Frontend Developer</textarea>
                    </label>
                </div>

                <div class="section website">
                    <label for="website" style="display: flex; flex-direction: column; align-items: start; color: inherit;">
                        Website
                        <input class="input" type="url" id="website" Value="https://">
                    </label>
                </div>

                <div class="section website">
                    <label for="userName" style="display: flex; flex-direction: column; align-items: start; color: inherit;">
                        Username
                        <input class="input" type="text" id="username" Value="Adewaleaustin">
                    </label>
                </div>
                </div>
            </div>
    </div>

    <div style="display: flex; gap: 20px; padding-left: 30px; margin-bottom: 40px;">
        <button class="inactive-btn" id="saveChanges">Save Changes</button>
        <button class="secondary-btn" onclick="history.back()">cancel</button>
    </div>

    <script src="./javascript/web.js"></script>
    <script src="./javascript/userInfo.js"></script>
    <script src="./javascript/notification.js"></script>
    <script src="./javascript/menu.js"></script>
    <script src="./javascript/loginCheck.js"></script>
    <script>
        const logout = document.getElementById("logout")
        const input = document.querySelectorAll(".input")        
        
        const saveBtn = document.getElementById("saveChanges")

        input.forEach(change => {
            console.log(change);
            
            change.addEventListener("keydown", () => {
                saveBtn.classList.remove("inactive-btn")
                saveBtn.classList.add("primary-btn")
            })

        })


        const fileInput = document.getElementById("displayPicture");
            const triggerBtn = document.getElementById("displayPictureBtn");

            triggerBtn.addEventListener("click", function (e) {
                e.preventDefault();
                fileInput.click(); 
            });

            const picture = document.getElementById("displayPicture")
            const preview = document.getElementById("preview")

            let selectedFile;

                picture.addEventListener("change", function () {
                    selectedFile = this.files[0];

                    if (selectedFile) {
                        const reader = new FileReader();

                        reader.onload = function (e) {
                            const imageURL = e.target.result;

                            // Preview the image
                            preview.style.backgroundImage = `url(${imageURL})`;
                            preview.style.backgroundPosition = "center";
                            preview.style.backgroundSize = "cover";

                            // Enable save button
                            saveBtn.classList.remove("inactive-btn");
                            saveBtn.classList.add("primary-btn");
                        };

                        reader.readAsDataURL(selectedFile);
                    } else {
                        console.log("No file selected");
                    }
                });
    </script>
