<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/media-queries-mobile.css" />
    <link rel="stylesheet" href="./css/media-queries-tablets.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <script src="https://kit.fontawesome.com/YOUR_FONT_AWESOME_KIT.js" crossorigin="anonymous"></script>
    <title>Profile</title>
</head>

<body>

    <div class="wallpaper">
        <nav class="nav edit-profile-nav">
            <img src="./Assets/logo/Jodna-logo.png" alt="Jodna Technologies Logo" class="logo" />
            <a class="explore" href="./explore.html">Explore</a>
            <input class="search" type="search" placeholder="Search creatives work..." />
            <a href="./upload-portfolio.html" id="share">
                <button class="share secondary-btn">
                    Share your work
                    <img src="./Assets/icons/right-arrow.png" alt="" width="14px" style="margin: none" />
                </button>
            </a>
            <a href="./notifications.html" style="position: relative;">
                <div class="notification-bubble" id="notificationCount"></div>
                <img src="./Assets/icons/notification.png" alt="" width="20px" />
            </a>
            <div class="profile">
                <div class=" profile-picture profile-picture-nav"></div>
                <a href="./userprofile.html">
                    <div>
                        <h2 id="name">Adewale Austin</h2>
                        <p id="about">UI/UX Design Intern</p>
                    </div>
                </a>
            </div>
        </nav>
    
        <nav class="nav edit-profile-nav small-screen-nav">
            <img src="./Assets/logo/Jodna-logo.png" alt="Jodna Technologies Logo" class="logo" />
            <i class="fa-solid fa-bars" style="font-size: 24px; cursor: pointer; color: white;" id="menuBtn"></i>
        </nav>
    
        <div id="backgroundCover"
            style="display: none; position: absolute; top: 0px; background-color: rgba(0, 0, 0, 0.3); z-index: 6; width: 100%; height: 100vh;">
        </div>
        <div class="nav-items" id="navItems">
            <div
                style="margin-bottom: 40px; display: flex; align-items: center; width: 100%; justify-content: space-between;">
                <i class="fa-solid fa-xmark" style="font-size: 24px; cursor: pointer;" id="closeMenu"></i>
                <a href="./upload-portfolio.html">
                    <button class="share secondary-btn">
                        Share your work
                        <img src="./Assets/icons/right-arrow.png" alt="" width="14px" style="margin: none" />
                    </button>
                </a>
    
            </div>
    
            <div class="profile" style="margin-bottom: 40px;">
                <div class="profile-picture profile-picture-nav"></div>
                <a href="./userprofile.html">
                    <div>
                        <h2 id="name">Adewale Austin</h2>
                        <p id="about">UI/UX Design Intern</p>
                    </div>
                </a>
            </div>
    
            <a href="./explore.html">Explore</a>
            <a href="./notifications.html">Notifications</a>
    
        </div>

        
    </div>

    <div class="content mt prifile-content">
        <div class="profile-info">
            <div class="profile-picture pi-pic"></div>
            <div style="text-align: center;">
                <h2 style="margin-bottom: 10px;">Adewale Austin</h2>
                <p>UI/UX Designer | Frontend Developer</p>
            </div>

            <a href="./edit-profile.html"><button class="primary-btn">Edit Profile</button></a>

            <div class="d-flex" style="font-weight: 700; width: 100%; flex-direction: column; gap: 20px; border-top: 2px solid #E6E6E6;
            padding: 20px 0px;">
                <div class="d-flex" style="justify-content: space-between;">
                    <p style="font-weight: inherit;">Portfolio Views</p>
                    <p style="font-weight: inherit;">800</p>
                </div>
                <div class="d-flex" style="justify-content: space-between;">
                    <p style="font-weight: inherit;">Likes</p>
                    <p style="font-weight: inherit;">200</p>
                </div>
            </div>

            <div class="d-flex" style="font-weight: 700; width: 100%; flex-direction: column; gap: 20px; border-top: 2px solid #E6E6E6;
            padding: 20px 0px;">
                <div class="d-flex" style="justify-content: space-between; align-items: center;">
                    <p style="font-weight: inherit;">Help</p>
                    <img src="./Assets/icons/right-facing-arrow.png" alt="" height="16px">
                </div>
                <a href="./settings.html" class="d-flex" style="justify-content: space-between; align-items: center;">
                    <p style="font-weight: inherit;">Settings</p>
                    <img src="./Assets/icons/right-facing-arrow.png" alt="" height="16px">
                </a>
            </div>

            <button class="secondary-btn logout-btn" style="align-self: flex-start;" id="logoutBtn">
                <img src="./Assets/icons/logout-icon.png" alt="" height="20px">
                Logout
            </button>

        </div>
    
        <div class="profile-content">
            <div class="carousel-wrapper">
                <div class="nav-section carousel">
                    <p class="sections">My Work</p>
                    <p class="sections">Saved Items</p>
                    <p class="sections">Draft</p>
                    <p class="sections">Analytics</p>
                    <p class="sections">Draft</p>
                </div>
            </div>
            
            <div class="content-grid" id="contentGrid">
            </div>
        </div>
    </div>
    </div>

    


    <script src="./javascript/web.js"></script>
    <script src="./javascript/notification.js"></script>
    <script src="./javascript/menu.js"></script>
    <script src="./javascript/gridContent.js"></script>
    <script src="./javascript/loginCheck.js"></script>
    <script src="./javascript/logout.js"></script>
    <script>
        const logoutBtn = document.querySelector(".logout-btn");

        logoutBtn.addEventListener("mouseenter", () => {
            logoutBtn.firstElementChild.setAttribute("src", "./Assets/icons/logout-icon-white.png")
        })
        logoutBtn.addEventListener("mouseleave", () => {
            logoutBtn.firstElementChild.setAttribute("src", "./Assets/icons/logout-icon.png")
        })


        const sections = document.querySelectorAll(".sections");

        sections.forEach(item => {
            item.addEventListener("click", () => {

                sections.forEach(s => {
                    s.style.color = "#808080"
                    s.style.border = "none"
                })
                
                item.style.color = "#006647"
                item.style.borderBottom = "2px solid #006647"
                
                
            })

            document.addEventListener("DOMContentLoaded", () => {
                if(item.textContent === "My Work"){
                    item.style.color = "#006647"
                    item.style.borderBottom = "2px solid #006647"
                }
            })
        })

    </script>
</body>

</html>
