    <script>

        const sections = document.querySelectorAll(".sections");

        sections.forEach(item => {
            item.addEventListener("click", () => {

                sections.forEach(s => {
                    s.style.color = "#808080"
                    s.style.border = "none"
                })

                item.style.color = "#006647"
                item.style.borderBottom = "2px solid #006647"


            })

            document.addEventListener("DOMContentLoaded", () => {
                if (item.textContent === "My Work") {
                    item.style.color = "#006647"
                    item.style.borderBottom = "2px solid #006647"
                }
            })
        })

        const navBtn = document.getElementById("navBtn");
        const settingsNav = document.querySelector(".settings-nav")
        const faChevronLeft = document.querySelector(".fa-chevron-left")

        navBtn.addEventListener("click", () => {
            settingsNav.classList.toggle("settings-nav-open")
            document.body.classList.toggle("no-overflow")
            faChevronLeft.classList.toggle("chevron-right")
        })

        const first = localStorage.getItem("firstname");
        const last = localStorage.getItem("lastname");

        const firstName = document.getElementById("firstName");
        const lastName = document.getElementById("lastName");

        firstName.value = first;
        lastName.value = last;
    </script>
