<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script src="https://kit.fontawesome.com/YOUR_FONT_AWESOME_KIT.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media-queries-mobile.css" />
    <link rel="stylesheet" href="./css/media-queries-tablets.css" />
    <title>Upload Portfolio</title>
    <style>
        .project-desc-form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .project-desc-form label{
            flex-direction: column;
            align-items: flex-start;
            width: 40%;

            /* border: black solid 1px; */
        }

        label .input{
            font-size: 16px;
            font-weight: 500;
            width: 100%;
        }

        .input option{
            width: 50%;
        }
    </style>
</head>

<body>
    <nav class="nav large-screen-nav">
        <img src="./Assets/logo/Jodna-logo.png" alt="Jodna Technologies Logo" class="logo" />
        <a class="explore" href="./explore.html">Explore</a>
        <a href="./upload-portfolio.html" id="share">
            <button class="share secondary-btn">
                Share your work
                <img src="./Assets/icons/right-arrow.png" alt="" width="14px" style="margin: none" />
            </button>
        </a>
        <a href="./notifications.html" style="position: relative;">
            <div class="notification-bubble" id="notificationCount"></div>
            <img src="./Assets/icons/notification.png" alt="" width="20px" />
        </a>
        <a href="./userprofile.html">
            <div>
                <h2 class="name">Adewale Austin</h2>
                <p id="about">UI/UX Design Intern</p>
            </div>
        </a>
        </div>
    </nav>

    <nav class="nav small-screen-nav">
        <img src="./Assets/logo/Jodna-logo.png" alt="Jodna Technologies Logo" class="logo" />
        <i class="fa-solid fa-bars" style="font-size: 24px; cursor: pointer;" id="menuBtn"></i>
    </nav>

    <div id="backgroundCover"
        style="display: none; position: absolute; top: 0px; background-color: rgba(0, 0, 0, 0.3); z-index: 6; width: 100%; height: 100vh;">
    </div>
    <div class="nav-items" id="navItems">
        <div
            style="margin-bottom: 40px; display: flex; align-items: center; width: 100%; justify-content: space-between;">
            <i class="fa-solid fa-xmark" style="font-size: 24px; cursor: pointer;" id="closeMenu"></i>
            <a href="#">
                <button class="share secondary-btn">
                    Share your work
                    <img src="./Assets/icons/right-arrow.png" alt="" width="14px" style="margin: none" />
                </button>
            </a>

        </div>

        <a href="./explore.html">Explore</a>
        <a style="margin-bottom: 40px;" href="./notifications.html">Notifications</a>

        <div class="profile">
            <div class="profile-picture profile-picture-nav"></div>
            <a href="./userprofile.html">
                <div>
                    <h2 class="name">Adewale Austin</h2>
                    <p id="about">UI/UX Design Intern</p>
                </div>
            </a>
        </div>

    </div>

    <div class="buttons"
        style="display: flex; justify-content: space-between; align-items: center; padding: 0px 40px; margin-bottom: 50px;">
        <button class="tertiary-btn" onclick="history.back()">Cancel</button>
        <div class="buttons-sub" style="font-weight: 700; font-size: 16px; display: flex; gap: 24px;">
            <div class="secondary-btn" style="font-size: inherit;">Save As Draft</div>
            <div class="primary-btn" id="upload">Upload Project</div>
        </div>
    </div>

    <div class="upload-container">
        <div style=" color: #333333; text-align: center; margin-bottom: 48px;">
            <h1 style=" color: inherit;">Upload Your Project</h1>
            <p style="font-weight: 400; font-size: 20px; color: inherit;">Fill in your project description
            </p>
        </div>

        <form class="project-desc-form">
            <label for="projectName">
                <h4>Project Name</h4>
                <input type="text" id="projectName" class="input">
            </label>
            <label for="description">
                <h4>Project Description</h4>
                <textarea type="text" id="description" class="input"></textarea>
            </label>
            <label for="period">
                <h4>Period</h4>
                <select name="period" id="period" class="input">
                    <option value="Hours">Hours</option>
                    <option value="Days">Days</option>
                    <option value="Weeks">Weeks</option>
                    <option value="Months">Months</option>
                    <option value="Years">Years</option>
                </select>
            </label>
            <label for="count">
                <h4>Period Count</h4>
                <input type="number" id="count" class="input" placeholder="eg: 4">
            </label>
            <label for="url">
                <h4>URL</h4>
                <input type="url" id="url" class="input" placeholder="https://your-project-link.com">
            </label>
            <label for="tech">
                <h4>Tools Used</h4>
                <input type="text" id="tech" class="input" placeholder="Separate each tool using a comma(,)">
                <div id="toolList"></div>
            </label>
        </form>

    </div>



    <script src="./javascript/web.js"></script>
    <script src="./javascript/userInfo.js"></script>
    <script src="./javascript/menu.js"></script>
    <script src="./javascript/uploadProject.js"></script>
    <script src="./javascript/notification.js"></script>
    <script src="./javascript/loginCheck.js"></script>
</body>

</html>
