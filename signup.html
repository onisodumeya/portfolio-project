<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/4987f5f6c8.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script src="https://kit.fontawesome.com/YOUR_FONT_AWESOME_KIT.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media-queries-mobile.css" />
    <link rel="stylesheet" href="./css/media-queries-tablets.css" />
    <title>Sign Up</title>
</head>

<body>
    <nav class="nav large-screen-nav">
        <img src="./Assets/logo/Jodna-logo.png" alt="Jodna Technologies Logo" class="logo" />
    </nav>

    <nav class="nav small-screen-nav">
        <img src="./Assets/logo/Jodna-logo.png" alt="Jodna Technologies Logo" class="logo" />
    </nav>

    <div class="auth" style="padding-top: 0px;">
        <div class="alert" id="messageBox">
            <p>This is a message</p>
        </div>
        <h2>Sign Up</h2>
        <label for="firstname">
            <h4>First name</h4>
            <input type="text" id="firstname" class="input">
        </label>
        <label for="last">
            <h4>Last name</h4>
            <input type="text" id="lastname" class="input">
        </label>
        <label for="email">
            <h4>Email</h4>
            <input type="email" id="email" class="input">
            <p id="emailMessage"></p>
        </label>
        <label for="password">
            <h4>Password</h4>
            <input type="password" id="password" class="input">
            <div class="password-req">
                <p>Password must contain at least 1 uppercase letter</p>
                <p>At least 1 lowercase letter</p>
                <p>At least 1 number</p>
            </div>
        </label>
        <label for="confirmPassword">
            <h4>Confirm Password</h4>
            <input type="password" id="confirmPassword" class="input">
            <p id="passwordMessage"></p>
        </label>

        <button class="primary-btn auth-btn" id="signUpBtn">
            <span id="btnText" style="color: inherit;">Sign Up</span>
            <img src="./Assets/icons/right-arrow-white.png" alt="" width="16px" id="arrow">
            <span class="spinner hidden"></span>
        </button>
        <p style="color: #808080; font-weight: 700;">Already have an account <a href="./login.html"
        style="color: #006647;"> Login here</a></p>
    </div>

    <script src="./javascript/signup.js"></script>
</body>

</html>
